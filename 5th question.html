<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <h2>Online Staff Registration Form </h2>
    <hr>
    <form action="">
        <label for="name-form"><b>Full Name</b></label>
        <input type="text" name="name" id="name-form" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <br>
        <br>
       <label for="email-form"><b>E-mail Address</b></label>
        <input type="email" id="email-form" placeholder="youremail@mail.com">
        <br>
        <br>
        <label for="contact-number"> <b>Contact Number:</b></label>
        <input type="text" name="contact-number" id="contact-number" placeholder="08100000000">
        <br>
        <br>
       <label for="address"><b>Address:</b></label>
       <input type="text" id="address" size="40">
       <br>
       <br>
       <label for="Country">Country</label>
       <select name="country" id="country">
        <option value="Please select">Please select</option>
        <option value="Abroad">Abroad</option>
        <option value="Nigeria">Nigeria</option>
       </select>
       <br>
       <br>
       <label for="position">Position:</label>
       <input type="text" id="position" size="40">
       <br>
       <br>
       <label for="Type-work">Type of Work</label>
       <select name="type-work" id="type-work">
        <option value=""></option>
        <option value="Academic"> Academic Staff</option>
        <option value="Non-academic"> Non-Academic Staff</option>
       </select>
       <br>
       <br>
       <h4>Tell us about yourself:</h4>
       <textarea name="about" id="about" cols="30" rows="10"></textarea>
       <br>
       <br>
       <input type="submit" value="submit">
        


    </form>
</body>
</html>
